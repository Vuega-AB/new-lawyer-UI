<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password - IntelLaw</title>
    <style>
        /* All of your existing CSS is perfect. No changes needed. */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(to bottom right, #000000, #434343, #f5f5f5); background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-container { background-color: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25); width: 100%; max-width: 400px; box-sizing: border-box; backdrop-filter: blur(3px); }
        .login-header { text-align: center; margin-bottom: 32px; }
        .login-header h1 { font-size: 24px; font-weight: 600; color: #111827; margin: 0; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #1f2937; font-size: 14px; font-weight: 500; }
        .input-group input { width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .input-group input:focus { outline: none; border-color: #374151; box-shadow: 0 0 0 3px rgba(55, 65, 81, 0.2); }
        .submit-btn { width: 100%; background-color: #111827; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; transition: background-color 0.2s ease-in-out; }
        .submit-btn:hover { background-color: #374151; }
        .flash-message { padding: 12px; border-radius: 8px; text-align: center; margin-bottom: 20px; font-size: 14px; border: 1px solid transparent; }
        .flash-message.error { color: #b91c1c; background-color: #fee2e2; border-color: #fca5a5; }
        .flash-message.success { color: #047857; background-color: #d1fae5; border-color: #a7f3d0; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Reset Your Password</h1>
        </div>

        <!-- This div will be used by JavaScript to display messages -->
        <div id="message-container"></div>

        <!-- The form now has an ID and no Flask action -->
        <form id="reset-password-form">
            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" name="password" id="password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
    </div>

    <!-- The JavaScript to power this page -->
    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000';

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-password-form');
            const messageContainer = document.getElementById('message-container');

            // --- Step 1: Get the token from the URL ---
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageContainer.textContent = 'Error: No reset token found. The link may be broken.';
                messageContainer.className = 'flash-message error';
                form.style.display = 'none'; // Hide the form if there's no token
                return;
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                messageContainer.textContent = ''; // Clear previous messages

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                if (password !== confirmPassword) {
                    messageContainer.textContent = 'Passwords do not match.';
                    messageContainer.className = 'flash-message error';
                    return;
                }

                // --- Step 2: Send token and new password to the backend ---
                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token, password: password }),
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        messageContainer.textContent = result.message;
                        messageContainer.className = 'flash-message success';
                        form.style.display = 'none'; // Hide form on success
                        // Optionally, redirect to login after a few seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000); // 3 seconds
                    } else {
                        messageContainer.textContent = result.message;
                        messageContainer.className = 'flash-message error';
                    }

                } catch (error) {
                    console.error('Password reset request failed:', error);
                    messageContainer.textContent = 'Could not connect to the server. Please try again later.';
                    messageContainer.className = 'flash-message error';
                }
            });
        });
    </script>
</body>
</html>
