<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password - IntelLaw</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background: linear-gradient(to bottom right, #000000, #434343, #f5f5f5);
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25); 
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            backdrop-filter: blur(3px); 
            -webkit-backdrop-filter: blur(3px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px; 
        }

        .login-header h1 {
            font-size: 24px; 
            font-weight: 600;
            color: #111827; 
            margin: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px; 
            color: #1f2937; 
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px; 
            border: 1px solid #d1d5db; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 16px;
            background-color: #ffffff; 
            color: #111827;
        }

        .input-group input:focus {
            outline: none;
            border-color: #374151;
            box-shadow: 0 0 0 3px rgba(55, 65, 81, 0.2);
        }

        .submit-btn {
            width: 100%;
            background-color: #111827;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #374151;
        }
        
        /* Generic Flash Message Styling */
        .flash-message {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid transparent;
        }
        .flash-message.error {
            color: #b91c1c; 
            background-color: #fee2e2; 
            border-color: #fca5a5; 
        }
        .flash-message.success {
            color: #047857;
            background-color: #d1fae5;
            border-color: #a7f3d0;
        }
        .flash-message.info {
            color: #1e40af;
            background-color: #eff6ff;
            border-color: #bfdbfe;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Changed h2 to h1 for consistency -->
            <h1>Reset Your Password</h1>
        </div>

        <!-- Display flash messages with the correct classes -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('reset_password_with_token', token=token) }}">
            
            <!-- Using the correct input-group class for inputs -->
            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" name="password" id="password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>

            <!-- Using the correct submit-btn class for the button -->
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
    </div>
</body>
</html>
